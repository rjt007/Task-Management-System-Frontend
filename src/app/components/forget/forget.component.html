<div class="container">
    <form (submit)="forget()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
      <p style="color: green;" *ngIf="update">Password updated successfully!</p>
      <p *ngIf="login">Go to <a routerLink="/login" style="text-decoration: underline;"> LogIn</a> page.</p><br>
      <p *ngIf="error" style="color: red;">{{error}}</p>
    </form>
</div>
